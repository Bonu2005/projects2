<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for article</title>
</head>

<body>
    <fieldset style="background:linear-gradient(to top, rgb(86, 81, 236) , rgb(245, 197, 75))">
        <form action="" align="center">

            <h1 align="center">Noutbook shop</h1>
            <label for="turi"><i>Type:</i></label>
            <select name="" id="turi" style="border-radius:8px">
                    <optgroup label="1-type">
                    <option value="">HP</option>
                    <option value="">LONOVO</option>
                </optgroup>
                <optgroup label="2-type">
                    <option value="">Acer</option>
                    <option value="">DELL</option>
                    <option value="">ASUS</option>
                </optgroup>
                
            </select><br><br>
            <label for="M1"><i>Memory:</i></label>
            <input style="border-radius:8px" id="M1" type="number" min="2" max="640"><br><br>
            <label for=""><b><i>Usefull ports:</i></b></label><br><br>
            <label for="T"><i>Type-c</i></label>
            <input type="checkbox" id="T">
            <label for="M"><i>Micro-Sd</i></label>
            <input type="checkbox" id="M">
            <label for="Ta"><i>Type-a</i></label>
            <input type="checkbox" id="Ta">
            <label for="a"><i>audio</i></label>
            <input type="checkbox" id="a">
            <label for="l"><i>lan</i></label>
            <input type="checkbox" id="l"><br><br>
            <label for=""><u><b>Screen:</b></u></label><br><br>
            <label for="S">Sensor</label>
            <input type="radio" name="rad" id="S">
            <label for="W">Wothout Sensor</label>
            <input type="radio" name="rad" id="W"><br><br>
            <label for="">Adress:</label><br><br>
            <label for="G"><u><i>Generation</i></u></label>
            <input style="border-radius:8px" type="text" id="G" placeholder="11" list="names"><br><br>
            <datalist id="names">
                <option value="Mackbook"></option>
                <option value="Windows10"></option>
                <option value="Windows11"></option>
                <option value="Windows"></option>
            </datalist>
            <textarea style="border-radius:8px" name="" id="" rows="10" cols="40"
                placeholder="Comment"></textarea><br><br>
            <button style="border-radius:8px">Buy now !</button>

        </form>

    </fieldset>
    <fieldset>
        <a href="./media.html" target="_blank"><p><b>Who are we? click here!</b></p></a>
        

    </fieldset>
   
    
</body>

</html>
